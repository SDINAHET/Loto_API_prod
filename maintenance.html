<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loto Tracker - Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00d2ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00d2ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://sdinahet.github.io/SDINAHET/projet1_html_css_spec24/assets/logo.png" alt="Loto Tracker Logo" class="logo"/>
    <h1>Maintenance en cours</h1>
    <p>Notre service <strong>Loto Tracker</strong> est temporairement indisponible. Nous travaillons dur pour le remettre en ligne.</p>
    <div class="spinner"></div>
    <footer>
      &copy; 2025 Stéphane Dinahet — Loto Tracker.
    </footer>
  </div>
</body>
</html>
